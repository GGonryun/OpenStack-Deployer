# Filters:
<filter openstack.httpd.{error,access}>
  @type grep
  <regexp>
    key "code"
    pattern "400"
  </regexp>

  <exclude>
    key "code"
    pattern "200"
  </exclude>
</filter>

# Logging
## Remote
<match {debug,openstack}.**>
  @type forward

  <server>
    name logging
    host 192.168.128.12
    port 24224
    weight 60
  </server>

  <secondary>
    @type file
    path /var/log/fluent/forward-failed
  </secondary>
</match>

